<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout :: head">
</head>
<body>
	<header th:replace="layout :: header"></header>
	
	<div class="container main-container">
		<h1>Heroes <small>Marvel y DC</small></h1>
		<hr>
		
		<div class="card-columns">
		  <div class="card" th:each="heroe: ${heroes}">
		    <img class="card-img-top" th:src="@{/img-heroes/} + ${heroe.foto}" alt="Card image cap" />
		    <div class="card-body">
		      <h5 class="card-title" th:text="${heroe.nombre}"></h5>
		      <p class="card-text" th:text="${heroe.descripcion}"></p>
		      <p class="card-text"><small class="text-muted" th:text="${#dates.format(heroe.aparicion, 'dd/MM/yyyy')}"></small></p>
		      <a th:href="@{/heroe/} + ${heroe.id}" class="btn btn-outline-primary btn-block">Ver m√°s...</a>
		    </div>
		  </div>
		</div>
	</div>
	
	<footer th:replace="layout :: footer"></footer>
</body>
</html>
